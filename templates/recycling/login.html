{% extends 'recycling/base.html' %}

{% block title %}登录 - 卡券回收平台{% endblock %}

{% block content %}
<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem 0;
}

.login-card {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 15px;
    overflow: hidden;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    width: 100%;
    max-width: 400px;
}

.login-header {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    color: white;
    padding: 1.5rem 1rem;
    text-align: center;
    border: none;
}

.login-header h4 {
    margin: 0;
    font-weight: 600;
    font-size: 1.25rem;
}

.login-body {
    padding: 1.5rem;
    background: white;
}

/* 移动端优化 */
@media (max-width: 576px) {
    .login-container {
        min-height: 85vh;
        padding: 0.5rem 0;
    }
    
    .login-header {
        padding: 1.25rem 1rem;
    }
    
    .login-header h4 {
        font-size: 1.1rem;
    }
    
    .login-header p {
        font-size: 0.9rem;
    }
    
    .login-body {
        padding: 1.25rem;
    }
}

.form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    padding: 12px 15px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn-login {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
}

.captcha-container {
    display: flex;
    align-items: center;
    gap: 8px;
}

.captcha-question {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border: 2px solid #e9ecef;
    border-radius: 8px;
    padding: 12px 16px;
    font-size: 16px;
    font-weight: 600;
    color: #495057;
    min-width: 100px;
    text-align: center;
    font-family: 'Courier New', monospace;
    cursor: pointer;
    user-select: none;
}

.refresh-captcha {
    background: none;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    padding: 10px;
    color: #6c757d;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 移动端验证码优化 */
@media (max-width: 576px) {
    .captcha-container {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
    }
    
    .captcha-question {
        min-width: auto;
        padding: 15px;
        font-size: 18px;
        order: 2;
    }
    
    .refresh-captcha {
        align-self: flex-end;
        order: 3;
        width: auto;
        min-width: 44px;
    }
    
    .captcha-container .form-control {
        order: 1;
    }
}

.refresh-captcha:hover {
    border-color: #007bff;
    color: #007bff;
}

.register-link {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
}

.register-link:hover {
    color: #0056b3;
    text-decoration: underline;
}
</style>

<div class="login-container">
    <div class="container-fluid px-3">
        <div class="card login-card mx-auto">
            <div class="card-header login-header">
                <h4><i class="fas fa-sign-in-alt me-2"></i>用户登录</h4>
                <p class="mb-0 mt-2 opacity-75">欢迎回到卡券回收平台</p>
            </div>
            <div class="card-body login-body">
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">
                            <i class="fas fa-user me-1"></i>用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="fas fa-lock me-1"></i>密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="请输入密码" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="captcha" class="form-label fw-bold">
                            <i class="fas fa-calculator me-1"></i>安全验证
                        </label>
                        <div class="captcha-container">
                            <input type="text" class="form-control" id="captcha" name="captcha" 
                                   placeholder="请输入计算结果" maxlength="3" style="flex: 1;" required>
                            <div id="captchaQuestion" class="captcha-question" onclick="refreshCaptcha()" 
                                 title="点击刷新题目">{{ captcha_image }}</div>
                            <button type="button" class="refresh-captcha" onclick="refreshCaptcha()" 
                                    title="刷新题目">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <small class="text-muted">请计算数学题并输入结果</small>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">还没有账号？
                        <a href="{% url 'register' %}" class="register-link">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function refreshCaptcha() {
    fetch('/api/refresh-captcha/')
        .then(response => response.json())
        .then(data => {
            if (data.captcha_image) {
                document.getElementById('captchaQuestion').textContent = data.captcha_image;
                document.getElementById('captcha').value = '';
            }
        })
        .catch(error => {
            console.error('刷新题目失败:', error);
        });
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
    const captcha = document.getElementById('captcha').value.trim();
    if (!captcha) {
        alert('请输入计算结果');
        e.preventDefault();
        return false;
    }
});
</script>
{% endblock %}
